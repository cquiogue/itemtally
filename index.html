<!DOCTYPE html>
<html>
  <head>
    <title>Item Tallier</title>
    <link rel="stylesheet" type="text/css" href="style5.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-wmYB5/ckmDcXUj0QbKOZUuLQW3EzOoQd8L4mCz0vz5Q7Wz5t3Lh2ZBmEPZjvZ2QFOERjWmY3FtOyG1x71eBtzw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
  </head>
  <body>
    <div class="container">
      <h1>Item Tallier</h1>
      <div class="input-section">
        <textarea
          id="inputText"
          rows="10"
          placeholder="Enter items (one per line)"></textarea>
        <label for="caseNumber" class="checkbox-label">Case Number :</label>
        <input type="text" id="caseNumber" />
        <br />
        <button class="tally-btn" onclick="tallyItems()">Tally Items</button>
        <button class="clear-btn" onclick="clearAll()">Clear</button>
        <input type="checkbox" id="lpCheckbox" checked onchange="toggleLP()" />
        <label class="checkbox-label" for="lpCheckbox">Active</label>
        <input
          type="checkbox"
          id="extendedOutputCheckbox"
          checked
          onchange="toggleExtendedOutput()" />
        <label class="checkbox-label" for="extendedOutputCheckbox">
          Extended Output
        </label>
      </div>

      <div id="output" class="output-section">
        <!-- Output will be generated dynamically -->
      </div>
      <div class="copy-btn-container">
        <button class="copy-btn" onclick="copyOutput()">
          <i class="far fa-copy"></i>
          <span>Copy</span>
          <i class="fas fa-check"></i>
        </button>
      </div>
      <img src="popout.png" class="popout-btn" onclick="openPopout()" />
    </div>
    <script src="script.js"></script>
  </body>
</html>
